<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Carousel Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .mobile-test {
            width: 375px; /* iPhone width */
            height: 600px;
            margin: 20px auto;
            border: 2px solid #333;
            background: white;
            overflow: hidden;
            position: relative;
        }
        .viewport-indicator {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 1px dashed red;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Mobile Carousel Test (375px width)</h1>
    <p>This simulates an iPhone viewport to test carousel responsiveness</p>
    
    <div class="mobile-test">
        <div class="viewport-indicator"></div>
        <iframe src="http://localhost:5000/src/pages/carouselJudoka.html"></iframe>
    </div>
    
    <p>The red dashed border shows the mobile viewport boundary. 
    The carousel should not extend beyond this boundary.</p>
</body>
</html>
