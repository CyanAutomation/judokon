    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="judo, card game, web game, judoka" />

    <meta
      name="description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta property="og:title" content="JU-DO-KON!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyanautomation.github.io/judokon/" />
    <meta
      property="og:description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."

    <title>Ju-Do-Kon!</title>
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
  </head>

  <body>
    <header class="header">
      <div class="header-spacer left"></div>
      <div class="logo-container">
        <a href="../../index.html" data-testid="home-link">
          <img src="../assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
        </a>
      </div>
      <div class="header-spacer right"></div>
    </header>

    <nav class="top-navbar" role="navigation" aria-label="Main navigation">
      <a class="primary-button" data-testid="nav-1" href="./battleClassic.html">Classic Battle</a>
      <a class="primary-button" data-testid="nav-9" href="./updateJudoka.html">Update Judoka</a>
      <a class="primary-button" data-testid="nav-12" href="./randomJudoka.html">Random Judoka</a>
      <a class="primary-button" data-testid="nav-7" href="./browseJudoka.html">Browse Judoka</a>
      <a class="primary-button" data-testid="nav-11" href="./meditation.html">Meditation</a>
      <a class="primary-button" data-testid="nav-13" href="./settings.html">Settings</a>
    </nav>

    <main class="container" role="main">
      <section class="form-panel" aria-labelledby="create-form-title">
        <div class="form-header">
          <h1 id="create-form-title">Create a Judoka</h1>
          <p id="create-form-help" data-testid="create-help-text">
            Enter a judoka's basics to preview their card before saving.
          </p>
        </div>

        <form aria-describedby="create-form-help" data-testid="create-judoka-form">
          <div class="form-group">
            <label for="judoka-first-name">First name</label>
            <input
              id="judoka-first-name"
              name="firstname"
              type="text"
              autocomplete="given-name"
              data-testid="create-firstname"
              required
            />
          </div>

          <div class="form-group">
            <label for="judoka-last-name">Last name</label>
            <input
              id="judoka-last-name"
              name="lastname"
              type="text"
              autocomplete="family-name"
              data-testid="create-lastname"
              required
            />
          </div>

          <div class="form-group">
            <label for="judoka-country">Country</label>
            <select id="judoka-country" name="country" data-testid="create-country" required>
              <option value="">Select a country</option>
              <option value="JPN">Japan</option>
              <option value="FRA">France</option>
              <option value="USA">United States</option>
            </select>
          </div>

          <div class="form-group">
            <label for="judoka-weight">Weight class</label>
            <input
              id="judoka-weight"
              name="weight"
              type="text"
              inputmode="numeric"
              placeholder="-73kg"
              data-testid="create-weight"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" class="primary-button" data-testid="create-submit">
              Create Judoka
            </button>
          </div>

          <p class="form-hint" data-testid="create-form-hint">
            Fields are required for card previews and creation.
          </p>
        </form>
      </section>

      <!-- Section for the carousel -->
      <section id="carousel-section">
        <div id="carousel-container" data-testid="carousel-container" class="hidden"></div>
      </section>
    </main>

    <script type="module" src="../helpers/setupDisplaySettings.js"></script>

    <noscript>
      <p class="noscript-warning">
        JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
      </p>
    </noscript>

    <noscript>
      <p class="noscript-warning">
        JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
      </p>
    </noscript>

    <script nomodule>
      alert(
        "Your browser does not support modern JavaScript. Please update your browser to play JU-DO-KON!"
      );
    </script>
    <script type="module" src="../helpers/setupSvgFallback.js"></script>
    <div id="snackbar-container" role="status" aria-live="polite"></div>
  </body>
</html>
