<!doctype html>
<html lang="en">
  <head>
    <script
      src="https://js-de.sentry-cdn.com/d5c65640106080845226e89b9a1f589c.min.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="judo, card game, web game, judoka" />
    <meta name="author" content="Marc Scheimann" />
    <meta name="description" content="JU-DO-KON! – Classic Battle Mode" />
    <meta property="og:title" content="JU-DO-KON! – Classic Battle" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyanautomation.github.io/judokon/" />
    <meta property="og:description" content="JU-DO-KON! – Classic Battle Mode" />
    <meta name="theme-color" content="#ffffff" />
    <title>JU-DO-KON! – Classic Battle</title>

    <!-- Import design system CSS files -->
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="stylesheet" href="../styles/battleClassic.css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
  </head>

  <body>
    <div class="home-screen">
      <!-- Header with logo and battle status like other pages -->
      <header class="header" role="banner">
        <div class="header-spacer left"></div>
        <div class="logo-container">
          <a href="../../index.html" data-testid="home-link">
            <img src="../assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
          </a>
        </div>
        <div class="header-spacer right"></div>

        <!-- Battle status elements within header for backward compatibility -->
        <div class="battle-status-header">
          <h2
            id="round-message"
            class="round-message-title"
            aria-live="polite"
            aria-atomic="true"
            role="status"
          ></h2>
          <p
            id="next-round-timer"
            data-testid="next-round-timer"
            aria-live="polite"
            aria-atomic="true"
            role="status"
          ></p>
          <p id="round-counter" data-testid="round-counter" aria-live="polite" aria-atomic="true">
            Round 0
          </p>
          <p id="score-display" data-testid="score-display" aria-live="polite" aria-atomic="true">
            You: 0 Opponent: 0
          </p>
          <span id="battle-state-badge" data-format="plain" hidden></span>
          <p
            id="test-mode-banner"
            class="test-mode-banner"
            data-testid="test-mode-banner"
            role="status"
            aria-live="polite"
            hidden
          ></p>
        </div>
      </header>

      <!-- Battle content area -->
      <main class="battle-content" role="main">
        <!-- Debug panel placeholder -->
        <div id="debug-panel" class="hidden"></div>

        <!-- Battle area container -->
        <div id="battle-area">
          <section class="battle-slot card-slot player-slot" aria-label="Your card">
            <div class="slot-surface">
              <div id="player-card" aria-label="Your card"></div>
            </div>
          </section>

          <section
            id="controls"
            class="battle-slot controls-slot"
            aria-label="Stat selection and round controls"
          >
            <div class="slot-surface controls-surface">
              <div class="stat-selection stat-controls" role="group" aria-label="Choose a stat">
                <div id="stat-buttons" data-testid="stat-buttons" data-buttons-ready="false">
                  <button
                    type="button"
                    class="stat-button"
                    data-stat="power"
                    data-testid="stat-button"
                  ></button>
                  <button
                    type="button"
                    class="stat-button"
                    data-stat="speed"
                    data-testid="stat-button"
                  ></button>
                  <button
                    type="button"
                    class="stat-button"
                    data-stat="technique"
                    data-testid="stat-button"
                  ></button>
                  <button
                    type="button"
                    class="stat-button"
                    data-stat="kumikata"
                    data-testid="stat-button"
                  ></button>
                  <button
                    type="button"
                    class="stat-button"
                    data-stat="newaza"
                    data-testid="stat-button"
                  ></button>
                </div>
              </div>
              <section
                class="battle-state-progress-wrapper"
                aria-label="Battle state progress timeline"
                data-feature-battle-state-progress="wrapper"
              >
                <ul
                  id="battle-state-progress"
                  data-testid="battle-state-progress"
                  class="battle-state-progress"
                  role="status"
                  aria-live="polite"
                  aria-atomic="true"
                  data-feature-battle-state-progress="list"
                ></ul>
              </section>

              <section class="battle-controls" role="group" aria-label="Round controls">
                <button
                  id="home-button"
                  type="button"
                  data-testid="home-link"
                  class="battle-control-button secondary-button"
                >
                  Main Menu
                </button>
                <button
                  id="next-button"
                  data-testid="next-button"
                  data-role="next-round"
                  class="battle-control-button primary-button"
                  disabled
                >
                  Next
                </button>
                <button
                  id="replay-button"
                  data-testid="replay-button"
                  data-role="replay"
                  class="battle-control-button secondary-button"
                >
                  Replay
                </button>
                <button
                  id="quit-button"
                  data-role="quit"
                  class="battle-control-button secondary-button"
                >
                  Quit
                </button>
              </section>
            </div>
          </section>

          <section class="battle-slot card-slot opponent-slot" aria-label="Opponent card">
            <div class="slot-surface">
              <div id="opponent-card" aria-label="Opponent card">
                <div
                  id="mystery-card-placeholder"
                  class="card common-rarity"
                  aria-label="Mystery opponent card"
                >
                  <svg viewBox="0 0 960 960" class="mystery-icon">
                    <path
                      d="M424-320q0-81 14.5-116.5T500-514q41-36 62.5-62.5T584-637q0-41-27.5-68T480-732q-51 0-77.5 31T365-638l-103-44q21-64 77-111t141-47q105 0 161.5 58.5T698-641q0 50-21.5 85.5T609-475q-49 47-59.5 71.5T539-320H424Zm56 240q-33 0-56.5-23.5T400-160q0-33 23.5-56.5T480-240q33 0 56.5 23.5T560-160q0 33-23.5 56.5T480-80Z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>

      <!-- Scripts -->
      <script type="module" src="../helpers/setupDisplaySettings.js"></script>
      <script type="module" src="../helpers/setupSvgFallback.js"></script>
      <script type="module" src="../helpers/classicBattle/bootstrap.js"></script>
    </div>

    <!-- Snackbar container -->
    <div id="snackbar-container" role="status" aria-live="polite" aria-atomic="true"></div>
  </body>
</html>
