<!doctype html>
<html lang="en">
  <head>
    <script
      src="https://js-de.sentry-cdn.com/d5c65640106080845226e89b9a1f589c.min.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ju-Do-Kon! PRD Reader</title>
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/prdViewer.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
  </head>
  <body>
    <div class="home-screen">
      <header class="header prd-header" role="banner">
        <div class="info-left" id="prd-title"></div>
        <div class="logo-container">
          <a href="../../index.html" data-testid="home-link">
            <img src="../assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
          </a>
        </div>
        <div class="info-right">
          <span id="task-summary" class="task-summary"></span>
        </div>
      </header>

      <main class="prd-viewer" role="main">
        <aside class="sidebar" aria-label="PRD list" role="navigation">
          <fieldset id="prd-list" class="sidebar-list">
            <legend class="sidebar-list__legend">Product Requirement Documents</legend>
          </fieldset>
        </aside>
        <section class="preview">
          <div id="prd-content" tabindex="0"></div>
        </section>
      </main>
    </div>
    <script type="module" src="../helpers/setupDisplaySettings.js"></script>
    <script type="module" src="../helpers/prdReaderPage.js"></script>
    <script type="module" src="../helpers/setupSvgFallback.js"></script>
    <div id="snackbar-container" role="status" aria-live="polite"></div>
  </body>
</html>
