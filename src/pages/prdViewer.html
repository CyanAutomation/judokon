<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ju-Do-Kon! PRD Reader</title>
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <style>
      body {
        font-family: sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
      }

      #prd-content {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1rem;
        max-width: 800px;
        width: 100%;
        min-height: 200px;
        overflow-x: auto;
        box-sizing: border-box;
      }

      #prd-content img {
        max-width: 100%;
        height: auto;
      }

      #prd-content pre,
      #prd-content code {
        white-space: pre-wrap;
        word-break: break-word;
      }

      #prd-content table {
        width: 100%;
        overflow-x: auto;
      }

      .nav-buttons {
        margin-top: 1rem;
        display: flex;
        gap: 2rem;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">JU-DO-KON!</div>
    </header>

    <main>
      <div class="nav-buttons">
        <button id="prev-doc" aria-label="Previous document">Prev</button>
        <button id="next-doc" aria-label="Next document">Next</button>
      </div>
      <div id="prd-content"></div>
    </main>

    <script type="module" src="../helpers/prdReaderPage.js"></script>
  </body>
</html>
