<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="judo, card game, web game, settings" />
    <meta name="author" content="Marc Scheimann" />
    <meta
      name="description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta property="og:title" content="JU-DO-KON!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyanautomation.github.io/judokon/" />
    <meta
      property="og:description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Ju-Do-Kon! Settings</title>
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
  </head>

  <body>
    <div class="home-screen">
      <header class="header">
        <div class="header-spacer left"></div>
        <div class="logo-container">
          <a href="../../index.html" data-testid="home-link">
            <img src="../assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
          </a>
        </div>
        <div class="header-spacer right"></div>
      </header>

      <main class="container" role="main">
        <h1 class="settings-header">Settings</h1>
        <form id="settings-form" class="settings-form">
          <!-- <div class="settings-section">
            <button
              type="button"
              class="settings-section-toggle"
              id="display-settings-toggle"
              aria-expanded="false"
              aria-controls="display-settings-content"
            >
              Display Settings
            </button>
            <div
              class="settings-section-content"
              id="display-settings-content"
              role="region"
              aria-labelledby="display-settings-toggle"
              hidden
            > -->
              <fieldset
                id="display-settings-container"
                class="game-mode-toggle-container settings-form"
              >
                <legend>Display Settings</legend>
                <div class="settings-item">
                  <!-- <label for="display-mode-select">Display Mode</label> -->
                  <select id="display-mode-select" aria-label="Display Mode" tabindex="1">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="gray">Gray</option>
                  </select>
                </div>
              </fieldset>
            <!-- </div>
          </div> -->
          <br>

          <div class="settings-section">
            <button
              type="button"
              class="settings-section-toggle"
              id="general-settings-toggle"
              aria-expanded="false"
              aria-controls="general-settings-content"
            >
              General Settings
            </button>
            <div
              class="settings-section-content"
              id="general-settings-content"
              role="region"
              aria-labelledby="general-settings-toggle"
              hidden
            >
              <fieldset
                id="general-settings-container"
                class="game-mode-toggle-container settings-form"
              >
                <legend>General Settings</legend>
                <div class="settings-item">
                  <label for="sound-toggle" class="switch">
                    <input
                      type="checkbox"
                      id="sound-toggle"
                      name="sound"
                      aria-label="Sound"
                      tabindex="2"
                    />
                    <div class="slider round"></div>
                    <span>Sound</span>
                  </label>
                </div>
                <div class="settings-item">
                  <label for="motion-toggle" class="switch">
                    <input
                      type="checkbox"
                      id="motion-toggle"
                      name="motion"
                      aria-label="Motion Effects"
                      tabindex="4"
                    />
                    <div class="slider round"></div>
                    <span>Motion Effects</span>
                  </label>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="settings-section">
            <button
              type="button"
              class="settings-section-toggle"
              id="game-modes-toggle"
              aria-expanded="false"
              aria-controls="game-modes-content"
            >
              Game Modes
            </button>
            <div
              class="settings-section-content"
              id="game-modes-content"
              role="region"
              aria-labelledby="game-modes-toggle"
              hidden
            >
              <fieldset
                id="game-mode-toggle-container"
                class="game-mode-toggle-container settings-form"
                aria-label="Game Mode Selector"
              >
                <legend>Game Modes</legend>
              </fieldset>
            </div>
          </div>
          <fieldset id="feature-flags-container" class="settings-form">
            <legend>Feature Flags</legend>
          </fieldset>
          <fieldset id="links-container" class="settings-form">
            <legend>Links</legend>
            <div class="settings-item">
              <a href="../pages/changeLog.html" id="changelog-link" tabindex="99"
                >View Change Log</a
              >
            </div>
            <div class="settings-item">
              <a href="../pages/prdViewer.html" id="prdviewer-link" tabindex="100"
                >View PRD Documents</a
              >
            </div>
            <div class="settings-item">
              <a href="../pages/mockupViewer.html" id="mockupviewer-link" tabindex="101"
                >View Design Mockups</a
              >
            </div>
            <div class="settings-item">
              <a href="../pages/vectorSearch.html" id="vectorSearch-link" tabindex="102"
                >Vector Search for RAG</a
              >
            </div>
          </fieldset>
        </form>
        <div
          id="settings-error-popup"
          class="settings-error-popup"
          role="alert"
          aria-live="assertive"
          style="display: none"
        ></div>
      </main>

      <footer>
        <nav class="bottom-navbar" data-testid="bottom-nav" aria-label="Bottom Navigation"></nav>
      </footer>
      <script type="module" src="../helpers/setupBottomNavbar.js"></script>
      <script type="module" src="../helpers/setupDisplaySettings.js"></script>

      <noscript>
        <p class="noscript-warning">
          JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
        </p>
      </noscript>

      <script type="module" src="../helpers/settingsPage.js"></script>
      <script nomodule>
        alert(
          "Your browser does not support modern JavaScript. Please update your browser to play JU-DO-KON!"
        );
      </script>
      <script type="module" src="../helpers/setupSvgFallback.js"></script>
    </div>
  </body>
</html>
