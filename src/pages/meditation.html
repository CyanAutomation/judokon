<!doctype html>
<html lang="en">
  <head>
    <script
      src="https://js-de.sentry-cdn.com/d5c65640106080845226e89b9a1f589c.min.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ju-Do-Kon!</title>
    <link rel="preload" as="image" href="../assets/helperKG/helperKG1.png" />
    <link
      rel="preload"
      as="fetch"
      href="../data/aesopsFables.json"
      type="application/json"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="fetch"
      href="../data/aesopsMeta.json"
      type="application/json"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="stylesheet" href="../styles/quote.css" />
  </head>

  <body>
    <div class="home-screen">
      <header class="header">
        <div class="header-spacer left"></div>
        <div class="logo-container">
          <a href="../../index.html" data-testid="home-link">
            <img src="../assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
          </a>
        </div>
        <div class="header-spacer right"></div>
      </header>

      <main class="container meditation-screen" role="main">
        <h1 class="meditation-title">Pause. Breathe. Reflect.</h1>

        <section id="meditation-container" class="meditation-container">
          <div class="kg-sprite">
            <img
              src="../assets/helperKG/helperKG1.png"
              alt="KG is ready to meditate"
              class="fade-in"
            />
          </div>

          <div class="quote-block fade-in">
            <button
              id="language-toggle"
              data-testid="language-toggle"
              data-tooltip-id="ui.languageToggle"
              class="language-toggle hidden"
            >
              <span class="jp-flag flag-icon"></span> 日本語風 / English
              <span class="uk-flag flag-icon"></span>
            </button>
            <div id="language-announcement" class="visually-hidden" aria-live="polite"></div>
            <div id="quote-loader" class="quote-loader" aria-live="polite" aria-busy="true">
              <span class="visually-hidden">Loading quote…</span>
            </div>

            <div
              id="quote"
              class="quote hidden"
              aria-labelledby="quote-heading"
              aria-describedby="quote-content"
              role="region"
              aria-live="polite"
            ></div>
          </div>
        </section>

        <a
          href="../../index.html"
          class="primary-button cta-button"
          data-testid="continue-link"
          aria-label="Continue Your Journey to the main menu after your victory"
        >
          Continue Your Journey
        </a>
      </main>

      <footer>
        <nav class="bottom-navbar" data-testid="bottom-nav">
          <ul>
            <li><a href="./battleJudoka.html" data-testid="nav-1">Classic Battle</a></li>
            <li><a href="./browseJudoka.html" data-testid="nav-7">Browse Judoka</a></li>
            <li><a href="./updateJudoka.html" data-testid="nav-9">Update Judoka</a></li>
            <li><a href="./meditation.html" data-testid="nav-11">Meditation</a></li>
            <li><a href="./randomJudoka.html" data-testid="nav-12">Random Judoka</a></li>
            <li><a href="./settings.html" data-testid="nav-13">Settings</a></li>
          </ul>
        </nav>
      </footer>
      <script type="module" src="../helpers/setupBottomNavbar.js"></script>
      <script type="module" src="../helpers/setupDisplaySettings.js"></script>

      <noscript>
        <p class="noscript-warning">
          JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
        </p>
      </noscript>

      <script nomodule>
        alert(
          "Your browser does not support modern JavaScript. Please update your browser to play JU-DO-KON!"
        );
      </script>
      <script type="module">
        import { preloadMeditationAssets } from "../helpers/preload.js";
        preloadMeditationAssets();
      </script>
      <script type="module" src="../helpers/meditationPage.js"></script>
      <script type="module" src="../helpers/setupSvgFallback.js"></script>
    </div>
    <div id="snackbar-container" role="status" aria-live="polite"></div>
  </body>
</html>
