<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="judo, card game, web game, judoka" />
    <meta name="author" content="Marc Scheimann" />
    <meta
      name="description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta property="og:title" content="JU-DO-KON!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyanautomation.github.io/judokon/" />
    <meta
      property="og:description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Ju-Do-Kon!</title>
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
  </head>

  <body>
    <div class="home-screen">
      <header class="header battle-header" role="banner">
        <div class="info-left" id="info-bar-left">
          <p id="round-message" aria-live="polite" aria-atomic="true" role="status"></p>
          <p id="next-round-timer" aria-live="polite" aria-atomic="true" role="status"></p>
        </div>
        <div class="logo-container">
          <a href="../../index.html" data-testid="home-link" aria-label="Return to home">
            <img src="../assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
          </a>
        </div>
        <div class="info-right" id="info-bar-right">
          <p id="score-display" aria-live="off" aria-atomic="true">You: 0 Opponent: 0</p>
        </div>
      </header>

      <div id="test-mode-banner" class="test-mode-banner hidden" aria-live="polite">
        Test Mode Active
      </div>

      <main class="container" role="main">
        <section id="battle-area">
          <div id="player-card" class="card-slot"></div>
          <div id="controls">
            <div class="stat-controls">
              <div
                id="stat-buttons"
                role="group"
                aria-label="Select a stat to battle"
                class="responsive-stat-buttons"
              >
                <button
                  data-stat="power"
                  type="button"
                  tabindex="0"
                  data-tooltip-id="stat.power"
                ></button>
                <button
                  data-stat="speed"
                  type="button"
                  tabindex="0"
                  data-tooltip-id="stat.speed"
                ></button>
                <button
                  data-stat="technique"
                  type="button"
                  tabindex="0"
                  data-tooltip-id="stat.technique"
                ></button>
                <button
                  data-stat="kumikata"
                  type="button"
                  tabindex="0"
                  data-tooltip-id="stat.kumikata"
                ></button>
                <button
                  data-stat="newaza"
                  type="button"
                  tabindex="0"
                  data-tooltip-id="stat.newaza"
                ></button>
              </div>
            </div>

            <p id="round-result" aria-live="polite" aria-atomic="true"></p>
            <button id="next-round-button" disabled data-tooltip-id="ui.nextRound">
              Next Round
            </button>
            <button
              id="stat-help"
              class="info-button"
              aria-label="Stat selection help"
              data-tooltip-id="ui.selectStat"
            >
              ?
            </button>
            <button id="quit-match-button" data-tooltip-id="ui.quitMatch">Quit Match</button>
            <div id="debug-panel" class="debug-panel hidden">
              <pre id="debug-output" role="status" aria-live="polite"></pre>
            </div>
          </div>
          <div id="computer-card" class="card-slot" aria-label="Mystery Judoka: hidden card">
            <!--
  Mystery Judoka card is rendered here. ARIA attributes and stat labels should be set dynamically for accessibility compliance (see PRD: Mystery Card).
 -->
          </div>
        </section>
      </main>

      <footer>
        <nav class="bottom-navbar" data-testid="bottom-nav"></nav>
      </footer>
      <script type="module" src="../helpers/setupBottomNavbar.js"></script>
      <script type="module" src="../helpers/setupDisplaySettings.js"></script>

      <noscript>
        <p class="noscript-warning">
          JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
        </p>
      </noscript>

      <script nomodule>
        alert(
          "Your browser does not support modern JavaScript. Please update your browser to play JU-DO-KON!"
        );
      </script>
      <script type="module" src="../helpers/setupSvgFallback.js"></script>
      <script type="module" src="../helpers/setupBattleInfoBar.js"></script>
      <script type="module" src="../helpers/classicBattlePage.js"></script>
    </div>
  </body>
</html>
