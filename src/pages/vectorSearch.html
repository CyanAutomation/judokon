<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="judo, vector search" />
    <meta name="author" content="Marc Scheimann" />
    <meta name="description" content="JU-DO-KON! vector search demo" />
    <meta property="og:title" content="JU-DO-KON!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyanautomation.github.io/judokon/" />
    <meta property="og:description" content="JU-DO-KON! vector search demo" />
    <meta name="theme-color" content="#ffffff" />
    <title>Ju-Do-Kon! Vector Search</title>
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="stylesheet" href="../styles/vectorSearch.css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
  </head>
  <body>
    <div class="home-screen">
      <header class="header">
        <div class="header-spacer left"></div>
        <div class="logo-container">
          <a href="../../index.html">
            <img src="../assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
          </a>
        </div>
        <div class="header-spacer right"></div>
      </header>

      <main class="container vector-search-container" role="main">
        <h1>Vector Search</h1>
        <p id="embedding-stats" class="small-text"></p>
        <form id="vector-search-form" role="search" class="search-form">
          <label for="vector-search-input" class="visually-hidden">Search</label>
          <input id="vector-search-input" type="search" placeholder="Enter query" required />
          <select id="tag-filter" aria-label="Tag filter"></select>
          <button id="vector-search-btn" type="submit">Search</button>
        </form>
        <p class="small-text" id="context-note">
          Click a result to load more context when available.
        </p>
        <div id="search-spinner" class="loading-spinner" aria-hidden="true"></div>
        <table id="vector-results-table" aria-label="Search results">
          <thead>
            <tr>
              <th>Match</th>
              <th>Source</th>
              <th>Tags</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="search-results-message" class="search-results-message" aria-live="polite"></p>
      </main>

      <footer>
        <nav class="bottom-navbar" data-testid="bottom-nav">
          <ul>
            <li><a href="./battleJudoka.html" data-testid="nav-1">Classic Battle</a></li>
            <li><a href="./browseJudoka.html" data-testid="nav-7">Browse Judoka</a></li>
            <li><a href="./updateJudoka.html" data-testid="nav-9">Update Judoka</a></li>
            <li><a href="./meditation.html" data-testid="nav-11">Meditation</a></li>
            <li><a href="./randomJudoka.html" data-testid="nav-12">Random Judoka</a></li>
            <li><a href="./settings.html" data-testid="nav-13">Settings</a></li>
          </ul>
        </nav>
      </footer>
      <script type="module" src="../helpers/setupBottomNavbar.js"></script>
      <script type="module" src="../helpers/setupDisplaySettings.js"></script>
      <script type="module" src="../helpers/vectorSearchPage.js"></script>
      <script type="module" src="../helpers/setupSvgFallback.js"></script>
      <noscript>
        <p class="noscript-warning">
          JU-DO-KON! requires JavaScript to run. Please enable JavaScript to search.
        </p>
      </noscript>
    </div>
  </body>
</html>
