<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ju-Do-Kon!</title>
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <!-- Page‚Äëspecific styling -->
    <link rel="stylesheet" href="../styles/quote.css" />
  </head>

  <body>
    <header class="header">
      <div class="character-slot left"></div>
      <div class="logo-container">
        <a href="/judokon/index.html">
          <img
            src="../assets/images/judokonLogoSmall.png"
            alt="JU-DO-KON! Logo"
            class="logo"
          />
        </a>
      </div>
      <div class="character-slot right"></div>
    </header>

    <main class="container quote-screen" role="main">
      <h1 class="victory-title">
        <span aria-hidden="true" class="trophy">üèÜ</span> Full Sweep Achieved!
      </h1>

      <section id="quote-container" class="quote-container">
        <div class="kg-sprite">
          <img
            src="../assets/helperKG/helperKG1.png"
            alt="KG congratulates you"
          />
        </div>

        <div class="quote-block">
          <div
            id="quote-loader"
            class="quote-loader"
            aria-live="polite"
            aria-busy="true"
          >
            <span class="visually-hidden">Loading quote‚Ä¶</span>
          </div>

          <div
            id="quote"
            class="quote hidden"
            aria-labelledby="quote-heading"
            aria-describedby="quote-content"
          ></div>
        </div>
      </section>

      <a
        href="../../index.html"
        class="cta-button"
        aria-label="Continue Your Journey"
      >
        Continue Your Journey
      </a>
    </main>

    <footer>
      <nav class="bottom-navbar">
        <ul>
          <li><a href="randomJudoka.html">View Judoka</a></li>
          <li><a href="updateJudoka.html">Update Judoka</a></li>
          <li><a href="battleJudoka.html">Battle!</a></li>
        </ul>
      </nav>
    </footer>

    <noscript>
      <p class="noscript-warning">
        JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
      </p>
    </noscript>

    <script nomodule>
      alert(
        "Your browser does not support modern JavaScript. Please update your browser to play JU-DO-KON!"
      );
    </script>
    <script type="module" src="../helpers/quoteBuilder.js"></script>
  </body>
</html>
