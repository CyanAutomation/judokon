<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="judo, card game, web game, judoka" />
    <meta name="author" content="Marc Scheimann" />
    <meta
      name="description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta property="og:title" content="JU-DO-KON!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyanautomation.github.io/judokon/" />
    <meta
      property="og:description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Ju-Do-Kon!</title>
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
  </head>

  <body>
    <div class="home-screen">
      <header class="header">
        <div class="character-slot left"></div>
        <div class="logo-container">
          <a href="/judokon/index.html" data-testid="home-link">
            <img src="../assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
          </a>
        </div>
        <div class="character-slot right"></div>
      </header>

      <div class="card-section">
        <div id="card-container" data-testid="card-container" class="card-container"></div>
      </div>

      <footer>
        <nav class="bottom-navbar" data-testid="bottom-nav"></nav>
      </footer>
      <script type="module" src="../helpers/setupBottomNavbar.js"></script>
      <script type="module" src="../helpers/setupDisplaySettings.js"></script>
      <script type="module">
        import { fetchJson } from "../helpers/dataUtils.js";
        import { generateRandomCard } from "../helpers/randomCard.js";
        import { DATA_DIR } from "../helpers/constants.js";
        import { createButton } from "../components/Button.js";
        import { shouldReduceMotionSync } from "../helpers/motionUtils.js";

        const prefersReducedMotion = shouldReduceMotionSync();

        let cachedJudokaData = null;
        let cachedGokyoData = null;

        async function preloadData() {
          try {
            cachedJudokaData = await fetchJson(`${DATA_DIR}judoka.json`);
            cachedGokyoData = await fetchJson(`${DATA_DIR}gokyo.json`);
          } catch (error) {
            console.error("Error preloading data:", error);
          }
        }

        async function displayCard() {
          const cardContainer = document.getElementById("card-container");
          await generateRandomCard(
            cachedJudokaData,
            cachedGokyoData,
            cardContainer,
            prefersReducedMotion
          );
        }

        preloadData().then(displayCard);

        const cardSection = document.querySelector(".card-section");
        const drawButton = createButton("Draw Card!", {
          id: "draw-card-btn",
          className: "draw-card-btn",
          type: "button"
        });
        drawButton.dataset.testid = "draw-button";
        cardSection.appendChild(drawButton);
        drawButton.addEventListener("click", displayCard);
      </script>
      <script type="module" src="../helpers/setupSvgFallback.js"></script>
      <noscript>
        <p class="noscript-warning">
          JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
        </p>
      </noscript>
    </div>
  </body>
</html>
