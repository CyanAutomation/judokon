<!doctype html>
<html lang="en">
  <head>
    <script
      src="https://js-de.sentry-cdn.com/d5c65640106080845226e89b9a1f589c.min.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="judo, card game, web game, judoka" />
    <meta name="author" content="Marc Scheimann" />
    <meta
      name="description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta property="og:title" content="JU-DO-KON!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyanautomation.github.io/judokon/" />
    <meta
      property="og:description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Ju-Do-Kon!</title>
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="stylesheet" href="../styles/randomJudoka.css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
  </head>

  <body>
    <div class="home-screen">
      <header class="header">
        <span class="player-info" data-testid="player-info">Player</span>
        <div class="logo-container">
          <a href="../../index.html" data-testid="home-link">
            <img src="../assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
          </a>
        </div>
      </header>

      <div class="card-section">
        <div id="card-container" data-testid="card-container" class="card-container"></div>
        <template id="card-placeholder-template">
          <div class="card placeholder-card" data-testid="placeholder-card">
            <p>Tap "Draw Card!" to begin.</p>
          </div>
        </template>
        <!-- PRD: Draw Card button per prdRandomJudoka.md & prdDrawRandomCard.md -->
        <div id="draw-controls" class="draw-controls" aria-label="Draw controls">
          <button
            id="draw-card-btn"
            class="draw-card-btn"
            type="button"
            data-testid="draw-button"
            data-tooltip-id="ui.drawCard"
            aria-label="Draw a random judoka card"
            aria-live="polite"
            tabindex="0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#1f1f1f"
              aria-hidden="true"
            >
              <path
                d="m600-200-56-57 143-143H300q-75 0-127.5-52.5T120-580q0-75 52.5-127.5T300-760h20v80h-20q-42 0-71 29t-29 71q0 42 29 71t71 29h387L544-624l56-56 240 240-240 240Z"
              />
            </svg>
            <span class="button-label">Draw Card!</span>
          </button>
          <!-- Error message container for accessibility -->
          <div
            id="draw-error-message"
            role="alert"
            aria-live="assertive"
            style="color: #b00020; font-size: 1.1rem; margin-top: 12px"
          ></div>
        </div>
        <!-- History panel as native details element -->
        <details id="history-panel" class="history-panel">
          <summary id="toggle-history-btn" class="history-toggle">History</summary>
          <ul class="history-list"></ul>
        </details>
      </div>

      <script type="module" src="../helpers/setupDisplaySettings.js"></script>
      <script type="module" src="../helpers/randomJudokaPage.js"></script>
      <script type="module" src="../helpers/setupSvgFallback.js"></script>
      <noscript>
        <p class="noscript-warning">
          JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
        </p>
      </noscript>
    </div>
    <div class="sr-only" aria-live="polite" id="card-announcer"></div>
    <div id="snackbar-container" role="status" aria-live="polite"></div>
  </body>
</html>
