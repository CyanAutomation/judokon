<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judoka Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="judoka-card common">
            <!-- Top Bar -->
            <div class="card-top-bar">
                <div class="card-name">
                    <span class="firstname">Nina</span>
                    <span class="surname">CUTRO-KELLY</span>
                </div>
                <div class="card-flag">
                    <img src="https://flagcdn.com/w320/jp.png" alt="United States flag">
                </div>
            </div>
    
            <!-- Portrait -->
            <div class="card-portrait">
                <!-- <span class="card-weight-class">+78kg</span> -->
                <img src="./assets/judokaPortraits/judokaPortrait-111.png" alt="Judoka Portrait" class="portrait-image">
            </div>
    
            <!-- Stats -->
            <div class="card-stats">
                <ul>
                    <li class="stat">
                        <strong>POWER</strong> <span>9</span>
                    </li>
                    <li class="stat">
                        <strong>SPEED</strong> <span>6</span>
                    </li>
                    <li class="stat">
                        <strong>TECHNIQUE</strong> <span>7</span>
                    </li>
                    <li class="stat">
                        <strong>KUMI-KATA</strong> <span>7</span>
                    </li>
                    <li class="stat">
                        <strong>NE-WAZA</strong> <span>8</span>
                    </li>
                </ul>
            </div>
    
            <!-- Signature Move -->
            <div class="signature-move-container">
                <div class="signature-move-label">Signature Move:</div>
                <div class="signature-move-value">O-SOTO-GARI</div>
            </div>
        </div>
    </div>
</body>
</html>
