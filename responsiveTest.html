<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judoka Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="judoka-card common">
            <div class="card-top-bar">
                <img src="path/to/flag.png" alt="Country Flag" class="country-flag">
                <h2 class="judoka-name">John Doe</h2>
                <span class="judoka-country">Country: Japan</span>
            </div>
            <div class="card-portrait">
                <img src="./assets/judokaPortraits/judokaPortrait-111.png" alt="Judoka Portrait" class="portrait-image">
            </div>
            <div class="card-stats">
                <p>Weight Class: 73 kg</p>
                <p>Rank: Black Belt</p>
                <p>Wins: 20</p>
                <p>Losses: 5</p>
            </div>
            <div class="card-signature-move">
                <h3>Signature Move: Ippon Seoi Nage</h3>
            </div>
            <div class="card-updated">
                Last updated: 2023-10-01
            </div>
        </div>
    </div>
</body>
</html>
