<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="judo, card game, web game, IJF, judoka" />
    <meta name="author" content="Marc Scheimann" />
    <meta name="description" content="JU-DO-KON! A web-based judo-themed card battle game featuring IJF judoka." />
    <meta property="og:title" content="JU-DO-KON!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyanautomation.github.io/judokon/" />
    <meta property="og:description" content="JU-DO-KON! A web-based judo-themed card battle game featuring IJF judoka." />
    <meta name="theme-color" content="#22223b" />
    <title>Ju-Do-Kon!</title>
    <link rel="preload" href="/judokon/styles.css" as="style" />
    <link rel="stylesheet" href="/judokon/styles.css" />
    <link rel="preload" href="./game.js" as="script" />
    <link rel="icon" type="image/png" href="/judokon/images/favicon.ico" />
  </head>

  <body>
    <div id="homeScreen" class="screen active">
      <h1>JU-DO-KON!</h1>
      <p class="subtitle">A web-based judo-themed card battle game featuring elite judoka</p>
      <button id="startBtn" aria-label="Start the game">Start Game</button>
      <button id="browseBtn" aria-label="Browse available cards">Browse Cards</button>
    </div>
  
    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen">
      <p>Loading...</p>
      <div class="spinner"></div>
    </div>
  
    <!-- Battle Screen -->
    <div id="battleScreen" class="screen">
      <h2>Battle Time!</h2>
      <p>Prepare to face your opponent!</p>
      <div id="gameArea"></div>
      <button id="backToHomeBtn">Back to Home</button>
    </div>
  
    <footer>
      <p>&copy; 2025 JU-DO-KON! All rights reserved.</p>
    </footer>

    <noscript>
      <p class="noscript-warning">
        JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
      </p>
    </noscript>

    <script type="module" src="./game.js"></script>
    <script nomodule>
      alert("Your browser does not support modern JavaScript. Please update your browser to play JU-DO-KON!");
    </script>
  </body>
</html>
