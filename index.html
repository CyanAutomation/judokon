<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="judo, card game, web game, judoka" />
    <meta name="author" content="Marc Scheimann" />
    <meta
      name="description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta property="og:title" content="JU-DO-KON!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyanautomation.github.io/judokon/" />
    <meta
      property="og:description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring elite judoka."
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Ju-Do-Kon!</title>
    <link rel="stylesheet" href="./src/styles/base.css" />
    <link rel="stylesheet" href="./src/styles/fonts.css" />
    <link rel="stylesheet" href="./src/styles/layout.css" />
    <link rel="stylesheet" href="./src/styles/components.css" />
    <link rel="stylesheet" href="./src/styles/utilities.css" />
    <link rel="icon" type="image/png" href="./src/assets/images/favicon.ico" />
  </head>

  <body>
    <div class="home-screen">
      <header class="header">
        <div class="character-slot left"></div>
        <div class="logo-container">
          <img src="./src/assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
        </div>
        <div class="character-slot right"></div>
      </header>

      <main class="game-mode-grid">
        <a
          href="./src/pages/battleJudoka.html"
          class="game-tile red"
          aria-label="Start classic battle mode"
        >
          <div class="tile-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="white"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
              />
              <path d="M13 13h-2V7h2v6zm0 4h-2v-2h2v2z" />
            </svg>
            <h2>Classic Battle</h2>
          </div>
        </a>
        <a
          href="./src/pages/battleJudoka.html"
          class="game-tile purple"
          aria-label="Start team battle mode"
        >
          <div class="tile-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="white"
            >
              <path
                d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5s-3 1.34-3 3 1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 2.02 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
              />
            </svg>
            <h2>Team Battle</h2>
          </div>
        </a>
        <a href="./src/pages/carouselJudoka.html" class="game-tile teal" aria-label="View Judoka">
          <div class="tile-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="white"
            >
              <path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h18v2H3v-2zm0 4h18v2H3v-2zm0 4h18v2H3v-2z" />
            </svg>
            <h2>Create Judoka</h2>
          </div>
        </a>
        <a
          href="./src/pages/updateJudoka.html"
          class="game-tile gold"
          aria-label="Update judoka information"
        >
          <div class="tile-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="white"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
              />
              <path d="M13 13h-2V7h2v6zm0 4h-2v-2h2v2z" />
            </svg>
            <h2>Meditation Mode</h2>
          </div>
        </a>
        <a href="./src/pages/browseJudoka.html" class="game-tile blue" aria-label="Browse Judoka">
          <div class="tile-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="white"
            >
              <path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h18v2H3v-2zm0 4h18v2H3v-2zm0 4h18v2H3v-2z" />
            </svg>
            <h2>Browse Judoka</h2>
          </div>
        </a>
      </main>
      <!-- <div class="homeHelperContainer">
        <img src="./src/assets/actionPortraits/actionPortrait-40.png" />
      </div> -->
      <footer>
        <nav class="bottom-navbar"></nav>
      </footer>
      <script type="module" src="./src/helpers/setupBottomNavbar.js"></script>
      <script type="module" src="./src/helpers/buttonEffects.js"></script>

      <noscript>
        <p class="noscript-warning">
          JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
        </p>
      </noscript>

      <script type="module" src="./src/game.js" defer></script>
      <script nomodule>
        alert(
          "Your browser does not support modern JavaScript. Please update your browser to play JU-DO-KON!"
        );
      </script>
      <script type="module" src="./src/helpers/setupSvgFallback.js"></script>
    </div>
  </body>
</html>
