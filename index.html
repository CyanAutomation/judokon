  <body>
    <div class="home-screen">
      <header class="header">
        <div class="character-slot left"></div>
        <div class="logo-container">
          <img src="./assets/images/judokonLogoSmall.png" alt="JU-DO-KON! Logo" class="logo" />
        </div>
        <div class="character-slot right"></div>
      </header>

      <main class="game-mode-grid">
          <a href="pages/battleJudoka.html" class="game-tile">
            <div class="locationTileSmall">
              <img src="/assets/locationTiles/bgTileBudokan.png" alt="JU-DO-KON! Logo" />
            </div>
            <div class="tile-content">
              <h2>Battle Mode: Classic</h2>
            </div>

        <a href="pages/battleJudoka.html" class="game-tile">
          <div class="locationTileSmall">
            <img src="/assets/locationTiles/bgTileBudokan.png" alt="JU-DO-KON! Logo" />

            <h2>Battle Mode: Team Battle</h2>
          </div>

        <a href="pages/carouselJudoka.html" class="game-tile">
          <div class="locationTileSmall">
            <img src="/assets/locationTiles/bgTileKodokan.png" alt="JU-DO-KON! Logo" />
          </div>
          <div class="tile-content">
            <h2>View Judoka</h2>
          </div>
        </a>

        <a href="pages/updateJudoka.html" class="game-tile">
          <div class="locationTileSmall">
            <img src="/assets/locationTiles/bgTileDojo.png" alt="JU-DO-KON! Logo" />
          </div>
          <div class="tile-content">
            <h2>Update Judoka</h2>
          </div>
        </a>

        <div class="card-of-day">
          <h3>Card of the Day</h3>
          <div class="card-preview">[Card teaser placeholder]</div>
        </div>
      </main>

      <footer>
        <nav class="bottom-navbar">
          <ul>
            <li><a href="pages/randomJudoka.html">View Judoka</a></li>
            <li><a href="pages/updateJudoka.html">Update Judoka</a></li>
            <li><a href="pages/battleJudoka.html">Battle!</a></li>
          </ul>
        </nav>

        </p>
