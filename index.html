<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="judo, card game, web game, IJF, judoka" />
    <meta name="author" content="Marc Scheimann" />
    <meta
      name="description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring IJF judoka."
    />
    <meta property="og:title" content="JU-DO-KON!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyanautomation.github.io/judokon/" />
    <meta
      property="og:description"
      content="JU-DO-KON! A web-based judo-themed card battle game featuring IJF judoka."
    />
    <meta name="theme-color" content="#22223b" />
    <title>Ju-Do-Kon!</title>
    <link rel="preload" href="/judokon/styles.css" as="style" />
    <link rel="stylesheet" href="/judokon/styles.css" />
    <link rel="preload" href="./game.js" as="script" />
    <link rel="icon" type="image/png" href="/judokon/images/favicon.ico" />
  </head>

  <body>
    <header>
      <h1>JU-DO-KON!</h1>
      <p class="subtitle">A web-based judo-themed card battle game featuring elite judoka</p>
    </header>

    <main class="container" role="main">
      <section>
        <!-- Button to start the game -->
        <button id="randomBtn" aria-label="Random Judoka" title="Random">Random</button>

        <!-- Loading indicator shown while data is being fetched -->
        <div id="loading" class="hidden" aria-live="polite">
          <p>Loading...</p>
          <div class="spinner" aria-hidden="true"></div>
        </div>

        <!-- Game area where the judoka card will be displayed -->
        <div id="gameArea" class="hidden" aria-live="polite">
          <p>Get ready to play JU-DO-KON! Click "Start Game" to begin.</p>
        </div>
      </section>
    </main>

    <div id="carousel-container" class="hidden"></div>
    <button id="showCarousel">Show All Cards</button>

    <footer>
      <nav class="bottom-navbar">
        <ul>
          <li><a href="#gameArea" aria-label="Go to Game Area">Game</a></li>
          <li><a href="#carousel-container" aria-label="View All Cards">Cards</a></li>
          <li><a href="#randomBtn" aria-label="Random Judoka">Random</a></li>
        </ul>
      </nav>
    </footer>

    <noscript>
      <p class="noscript-warning">
        JU-DO-KON! requires JavaScript to run. Please enable JavaScript to play.
      </p>
    </noscript>

    <script type="module" src="./game.js" defer></script>
    <script nomodule>
      alert(
        "Your browser does not support modern JavaScript. Please update your browser to play JU-DO-KON!"
      );
    </script>
  </body>
</html>
