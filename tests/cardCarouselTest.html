<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Judoka Card</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>JU-DO-KON!</h1>
      <p class="subtitle">A web-based judo-themed card battle game featuring elite judoka</p>
    </header>
    <div id="carousel-container" class="card-carousel">
      <div class="judoka-card common">
        <!-- Top Bar -->
        <div class="card-top-bar">
          <div class="card-name">
            <span class="firstname">Nina</span>
            <span class="surname">SULAMANIDZE</span>
          </div>
          <div class="card-flag">
            <img src="https://flagcdn.com/w320/us.png" alt="United States flag" />
          </div>
        </div>

        <!-- Portrait -->
        <div class="card-portrait">
          <!-- <span class="card-weight-class">+78kg</span> -->
          <img
            src="../assets/judokaPortraits/judokaPortrait-61.png"
            alt="Judoka Portrait"
            class="portrait-image"
          />
          <div class="card-weight-class">+78</div>
        </div>

        <!-- Stats -->
        <div class="card-stats">
          <ul>
            <li class="stat"><strong>POWER</strong> <span>9</span></li>
            <li class="stat"><strong>SPEED</strong> <span>6</span></li>
            <li class="stat"><strong>TECHNIQUE</strong> <span>7</span></li>
            <li class="stat"><strong>KUMI-KATA</strong> <span>7</span></li>
            <li class="stat"><strong>NE-WAZA</strong> <span>8</span></li>
          </ul>
        </div>

        <!-- Signature Move -->
        <div class="signature-move-container">
          <div class="signature-move-label">Signature Move:</div>
          <div class="signature-move-value">tsuri-komi-goshi</div>
        </div>
      </div>
    </div>
    <footer>
      <nav class="bottom-navbar">
        <ul>
          <li><a href="https://cyanautomation.github.io/judokon/" aria-label="Reset">Reset</a></li>
          <li><button id="showRandom" aria-label="Random Judoka" title="Random">Random</button></li>
          <li><button id="showCarousel">Show All Cards</button></li>
          <li><button id="hideCard" aria-label="Hide Cards" title="Hide Cards">Hide Cards</button></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
