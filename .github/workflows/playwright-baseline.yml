name: Update Playwright Baselines

on:
  schedule:
    - cron: "0 4 * * *" # Runs daily at 04:00 UTC
  workflow_dispatch: {}

concurrency:
  group: "playwright-baseline"
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate_baselines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Update Playwright snapshots
        run: npx playwright test --update-snapshots

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ github.token }}
          commit-message: "chore: update Playwright baseline images"
          title: "chore: update Playwright baselines $(date -u +'%Y-%m-%d')"
          body: |
            This PR updates the Playwright baseline screenshots.
            New baseline images overwrite the previous ones.
          branch: "auto/playwright-baselines"
