name: Nightly JSDoc Generator

on:
  schedule:
    - cron: '0 2 * * *' # Every night at 2:00 AM UTC
  workflow_dispatch: # Manual trigger support

permissions:
  contents: write

jobs:
  generate-jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify Node.js Version
        run: node -v

      - name: Install dependencies
        run: npm ci

      - name: Debug Secrets
        run: echo "AUTOFIX_TOKEN is set"
        env:
          TOKEN: ${{ secrets.AUTOFIX_TOKEN }}

      - name: Run JSDoc Generator Script
        run: |
          node helpers/codeJSDocGenerator.js
          if [ $? -ne 0 ]; then
            echo "Error: JSDoc generation failed"
            exit 1
          fi

      - name: Stage Changes
        run: |
          git add .
          git status # Debugging step to confirm files are staged

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_ENV
          else
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.no_changes == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.AUTOFIX_TOKEN }}
          commit-message: "PR: Auto-generate JSDoc Comments"
          title: "PR: Auto-generate JSDoc Comments ${{ env.branch_name }}"
          body: "This PR includes automated JSDoc comments that have been generated based on function signatures and body analysis. Please review before merging."
          branch: "auto/jsdoc-generator"
          labels: |
            automated
            documentation
          assignees: ${{ github.actor }}