name: Nightly JSDoc Generator

on:
  schedule:
    - cron: '0 2 * * *' # Every night at 2:00 AM UTC
  workflow_dispatch: # Manual trigger support

permissions:
  contents: write

jobs:
  generate-jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Debug Secrets
        run: echo "AUTOFIX_TOKEN is set"
        env:
          TOKEN: ${{ secrets.AUTOFIX_TOKEN }}

      - name: Run JSDoc Generator Script
        run: |
          node helpers/codeJSDocGenerator.js
          if [ $? -ne 0 ]; then
            echo "Error: JSDoc generation failed"
            exit 1
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.AUTOFIX_TOKEN }}
          commit-message: "PR: Auto-generate JSDoc Comments"
          title: "PR: Auto-generate JSDoc Comments $(date +'%Y%m%d%H%M%S')"
          body: "This PR includes automated JSDoc comments that have been generated based on function signatures and body analysis. Please review before merging."
          branch: "auto/jsdoc-generator"
          labels: |
            automated
            documentation
          assignees: ${{ github.actor }}