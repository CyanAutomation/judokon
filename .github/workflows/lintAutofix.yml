name: Format and Lint

on:
  schedule:
    - cron: "0 3 * * *" # Runs at 3:00 AM UTC every day
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  format_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npx prettier . --write

      - name: Run ESLint with auto-fix
        run: npx eslint . --fix

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.AUTOFIX_TOKEN }}
          commit-message: "chore: auto-format and lint fix"
          title: "chore: Auto-format and lint fixes"
          body: "This PR includes automated formatting via Prettier and lint fixes via ESLint. Please review before merging."
          branch: "auto/format-lint-fixes"
