# filepath: lintAutofix.yml
name: Auto-format & LINT fix

on:
  schedule:
    - cron: "0 3 * * *" # Runs at 3:00 AM UTC every day
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  format_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
    
      - name: Verify Node.js Version
        run: node -v

      - name: Install dependencies
        run: npm ci

      - name: Debug Secrets
        run: echo "AUTOFIX_TOKEN is set"
        env:
          TOKEN: ${{ secrets.AUTOFIX_TOKEN }}

      - name: Run Prettier
        run: |
          npx prettier . --write
          if [ $? -ne 0 ]; then
            echo "Error: Prettier failed"
            exit 1
          fi

      - name: Run ESLint with auto-fix
        run: |
          npx eslint . --fix
          if [ $? -ne 0 ]; then
            echo "Error: ESLint failed"
            exit 1
          fi

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_ENV
          else
            echo "no_changes=false" >> $GITHUB_ENV

      - name: Create Pull Request
        if: steps.git-check.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.AUTOFIX_TOKEN }}
          commit-message: "PR: Auto-formatting and LINT fixes"
          title: "PR: Auto-formatting and LINT fixes $(date +'%Y%m%d%H%M%S')"
          body: "This PR includes automated formatting via Prettier and LINT fixes via ESLint. Please review before merging."
          branch: "auto/format-lint-fixes"
          labels: |
            automated
            formatting
          assignees: ${{ github.actor }}