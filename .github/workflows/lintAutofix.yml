name: Lint and Auto-Fix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # ðŸ‘ˆ Allow the GitHub Actions bot to push code changes

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint and Prettier auto-fix
        run: |
          npx eslint . --fix
          npx prettier --write .

      - name: Auto-commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-format with Prettier and ESLint"
