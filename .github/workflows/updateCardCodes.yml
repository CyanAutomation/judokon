name: Update Card Codes

on:
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  update_card_codes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Generate card codes
        run: node updateCodes.mjs

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated card codes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/judoka.json
          git commit -m "Update card codes for judoka"

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update card codes for judoka"
          title: "PR: Update Judoka Card Codes"
          body: "This PR updates the card codes for all judoka based on the latest data."
          branch: "auto/update-card-codes"
          labels: |
            automated
            backend
          assignees: ${{ github.actor }}