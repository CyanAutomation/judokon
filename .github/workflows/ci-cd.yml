name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prettier:
    name: Prettier Formatting Check and Fix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier to Fix Formatting
        run: npx prettier --write "**/*.{js,ts,json,css,md,html}"

      - name: Commit and Push Changes
        if: success()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto-fix formatting issues with Prettier"
          git push

  lint:
    name: ✨ Lint Code (Super-Linter)
    runs-on: ubuntu-latest
    needs: prettier
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Super-Linter
      uses: github/super-linter/slim@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BRANCH: main
        VALIDATE_ALL_CODEBASE: false
        AUTO_FIX: true
        VALIDATE_HTML: true
        VALIDATE_CSS: true
        VALIDATE_JAVASCRIPT_ES: false
        VALIDATE_MARKDOWN: true
        VALIDATE_JSON: false
        VALIDATE_YAML: false
        VALIDATE_TYPESCRIPT_ES: false

    - name: Check if Super-Linter fixed anything
      run: |
        git add .
        if ! git diff --cached --quiet; then
          echo "❌ Super-Linter fixed issues. Please run lint locally and push the changes."
          exit 1
        fi

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npx vitest run --reporter=verbose

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: NODE_ENV=production npm run build

  deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages