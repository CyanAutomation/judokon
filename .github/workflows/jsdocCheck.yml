name: Check JSDoc & Pseudocode

on:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: jsdoc-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-jsdoc:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_VERSION: 22
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run JSDoc/pseudocode checker
        run: npm run check:jsdoc

      - name: Summary
        if: always()
        run: |
          echo "### JSDoc Check" >> "$GITHUB_STEP_SUMMARY"
          echo "- Node: ${{ env.NODE_VERSION }}" >> "$GITHUB_STEP_SUMMARY"
