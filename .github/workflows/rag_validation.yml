name: "RAG Validation"

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rag-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run rag:validate
