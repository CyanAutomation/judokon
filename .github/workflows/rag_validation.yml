name: RAG Validation

on:
  schedule:
    - cron: "0 2 * * *" # Runs at 3:00 AM UTC every day
  # Allows manual triggering
  workflow_dispatch: {}

jobs:
  rag-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run rag:validate
