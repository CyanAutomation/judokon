name: RAG Validation

on:
  schedule:
    - cron: "0 4 * * *" # Runs at 4:00 AM UTC every day
  # Allows manual triggering
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  rag-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run rag:prepare:models
      - run: npm run rag:validate
