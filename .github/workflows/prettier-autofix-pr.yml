name: Prettier Auto-Fix and Pull Request

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  prettier-autofix:
    name: Prettier Auto-Fix and PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Prettier Auto-Fix
        run: npx prettier --write "**/*.{js,ts,json,css,md,html}"

      - name: Check if Prettier Made Changes
        id: changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No formatting changes needed."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Formatting changes detected."
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Prettier Fix Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        continue-on-error: true
        with:
          commit-message: "Auto-format: Prettier fixes"
          branch: "auto/prettier-fixes-${{ github.run_number }}"
          title: "Auto-format: Prettier fixes"
          body: "This PR contains automatically formatted code fixes from Prettier.\nPlease review and merge."
          author: GitHub Actions <actions@github.com>
          delete-branch: true
          labels: auto-fix, prettier