name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Pages artifact
        run: |
          set -e
          mkdir -p site-dist
          rsync -a \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='models' \
            --exclude='minilm_temp' \
            --exclude='site-dist' \
            --exclude='.DS_Store' \
            --exclude='*.log' \
            --exclude='coverage' \
            --exclude='dist' \
            ./ site-dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        timeout-minutes: 10
        with:
          path: site-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
