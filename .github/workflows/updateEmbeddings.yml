name: Update Embeddings

on:
  schedule:
    - cron: "15 3 * * *" # Runs daily at 03:15 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate_embeddings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run embedding generator
        run: npm run generate:embeddings

      - name: Check for changes
        id: git-check
        run: |
          git add src/data/client_embeddings.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Get current date
        if: steps.git-check.outputs.changed == 'true'
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Fetch Developer Aphorism
        if: steps.git-check.outputs.changed == 'true'
        id: quote
        run: |
          RESPONSE=$(curl -fsL https://zenquotes.io/api/random)
          if [ $? -ne 0 ]; then
            echo "quote=Could not fetch quote. 🤖" >> $GITHUB_OUTPUT
          else
            QUOTE=$(echo "$RESPONSE" | jq -r '.[0] | "\(.q) — \(.a)"')
            echo "quote=$QUOTE" >> $GITHUB_OUTPUT
          fi

      - name: Load Embedding Stats
        if: steps.git-check.outputs.changed == 'true'
        id: stats
        run: |
          META_FILE="src/data/client_embeddings.meta.json"
          if [ -f "$META_FILE" ]; then
            COUNT=$(jq '.count' < "$META_FILE")
            AVG=$(jq '.avgVectorLength' < "$META_FILE")
            SIZE=$(jq '.fileSizeKB' < "$META_FILE")
            echo "summary=🧠 Embedding DB: $COUNT entries, avg vector: $AVG, size: ${SIZE}KB" >> $GITHUB_OUTPUT
          else
            echo "summary=Embedding stats unavailable. ❌" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "PR: Update vector database embeddings"
          title: "PR: Updated Vector Database - ${{ env.date }}"
          body: |
            ✅ **Embeddings Updated**
            This PR contains an updated version of `client_embeddings.json` using the nightly embedding pipeline.

            📐 **Embedding Stats**
            ${{ steps.stats.outputs.summary }}

            💬 **Coding Aphorism**
            _${{ steps.quote.outputs.quote }}_

            🤖 Triggered by: nightly schedule or manual dispatch
          branch: "auto/update-vector-db"
          labels: |
            automated
            backend
            vector
          assignees: ${{ github.actor }}
          
