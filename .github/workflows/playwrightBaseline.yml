name: Update Playwright Baselines

on:
  schedule:
    - cron: "0 4 * * *" # Runs daily at 04:00 UTC
  workflow_dispatch: {}

concurrency:
  group: playwright-baseline
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: 22
  BRANCH_NAME: auto/playwright-baselines

jobs:
  regenerate_baselines:
    name: Regenerate Playwright Baselines
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Update Playwright snapshots
        run: npx playwright test --update-snapshots

      - name: Check for changes
        id: git-check
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Get current date
        if: steps.git-check.outputs.changed == 'true'
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # ğŸ§® Collect Test Suite Stats and Roll Dice
      - name: Collect Test Suite Stats
        if: steps.git-check.outputs.changed == 'true'
        id: stats
        run: node scripts/collectTestStats.mjs

      - name: Upload snapshot artifacts
        if: steps.git-check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-snapshots-${{ github.run_id }}
          path: |
            test-results/**/*.png
            playwright/**/*-snapshots/**/*

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "PR: update Playwright baseline images"
          title: "PR: update Playwright baselines - ${{ env.date }}"
          body: |
            ğŸ“£ **PR Details**
            This PR updates the Playwright baseline screenshots.
            New baseline images overwrite the previous ones.

            ğŸ” **Test Suite Stats**
            - ğŸ–¼ï¸ Snapshot files: ${{ steps.stats.outputs.snapshots }}
            - ğŸ“‚ Test files: ${{ steps.stats.outputs.testfiles }}
            - ğŸ§ª Total test cases: ${{ steps.stats.outputs.testcases }}
            - ğŸ–‹ï¸ Snapshots updated in this PR: ${{ steps.stats.outputs.updated }}

            **Let The Die Roll!**
            ${{ steps.stats.outputs.mood }}
          branch: ${{ env.BRANCH_NAME }}
          labels: |
            automated
            playwright
            testing
          assignees: ${{ github.actor }}
          delete-branch: true
